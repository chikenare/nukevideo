services:
  nukevideo-api:
    image: nukevideo
    build:
      context: .
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_started

  nukevideo-schedule:
    image: nukevideo
    command: ["php", "/var/www/html/artisan", "schedule:work"]
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "healthcheck-schedule"]
      start_period: 10s
    volumes:
      - ".:/var/www/html"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_started

  nukevideo-horizon:
    image: nukevideo
    command: ["php", "/var/www/html/artisan", "horizon"]
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "healthcheck-horizon"]
      start_period: 10s
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_started
    volumes:
      - ".:/var/www/html"
  nukevideo-worker:
    image: nukevideo-worker
    build:
      context: .
    command:
      [
        "php",
        "/var/www/html/artisan",
        "queue:work",
        "--queue=streams",
        "--timeout=3200",
      ]
    stop_signal: SIGTERM
    healthcheck:
      test: ["CMD", "healthcheck-queue"]
      start_period: 10s
    restart: always
    deploy:
      replicas: 2
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rustfs:
        condition: service_started

  nukevideo-cdn:
    image: nukevideo-cdn
    build:
      context: ./vod
    env_file:
      - ./vod/.env
    depends_on:
      nukevideo-api:
        condition: service_healthy
  nukevideo-front:
    image: nukevideo-front
    build:
      context: ./front
    volumes:
      - ./front:/app
      - pnpm_store:/pnpm
    

  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: ${DB_DATABASE}
      MARIADB_USER: ${DB_USERNAME}
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  rustfs:
    image: rustfs/rustfs:latest
    restart: unless-stopped
    volumes:
      - rustfs-data:/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    volumes:
      - redisinsight:/data

volumes:
  mariadb-data:
    driver: local
  rustfs-data:
    driver: local
  redis-data:
    driver: local
  pnpm_store:
    driver: local
  redisinsight:
    driver: local

networks:
  default:
    external: true
    name: local
